<!doctype html>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>ToDoList / tailwindcss</title>
        <link rel="stylesheet" href="../../dist/output.css" />
    </head>
    <body class="bg-slate-100 p-4 sm:p-6">
        <!-- todoコンテナ -->
        <div class="w-full mx-auto md:flex md:justify-between">
            <!-- todo本体 -->
            <div class="w-full md:w-1/2">
                <h1
                    class="text-3xl md:text-5xl font-bold underline text-brand-blue"
                >
                    ToDo List　tailwindcss.v3
                </h1>

                <input
                    class="w-full text-lg/7 my-4"
                    type="text"
                    id="todo-input"
                    placeholder="新しいToDoを入力"
                />
                <div class="text-end ">
                <button
                    class="bg-brand-blue text-white px-4 py-2 rounded-md font-semibold shadow-md hover:bg-blue-500 active:bg-blue-600"
                    id="add-button"
                >
                    追加
                </button>
                </div>
                <ul id="todo-list"></ul>
            </div>
            <!-- 画像 -->
            <div class="w-full md:w-1/2 md:p-4">
                <img
                    class="w-full h-48 object-cover"
                    src="https://placehold.co/600x400?text=Favorite image"
                    alt="画像"
                />
            </div>
        </div>

        <script src="todo.js"></script>
    </body>
</html>
